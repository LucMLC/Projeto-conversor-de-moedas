<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev Club- Convert money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">


</head>

<body>
    <img class="img-fundo"
        src="../assets/resumo-desfoque-vazio-gradiente-verde-studio-bem-usar-como-plano-de-fundo-modelo-de-site-quadro-relatorio-de-negocios.jpg "
        alt="img-fundo">

    <div class="container">
        <img class="logo" src="../assets/logo.gif" alt="img-logo">
        <main>

            <label>
                Converter <b> de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
            </label>

            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>

            <label>
                Valor
                <input class="input-currency" placeholder="R$ 10.000,00" type="number">
            </label>

            <button class="convert-button" type="button">Converter</button>

            <section>

                <div class="currency-box">
                    <img src="../assets/real.png" alt="moeda a converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="../assets/arrow.png" alt="seta">
                <div class="currency-box">
                    <img class="currency-img" src="../assets/dolar.png" alt="moeda convertida">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">R$ 0.0</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
